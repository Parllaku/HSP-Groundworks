<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contactus.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <div class="menu1">
        <ul class="menu">
          <li>
            <a href="index.html" style="text-decoration: none" class="navBar"
              >Home</a
            >
          </li>

          <li>
            <a href="contact.html" style="text-decoration: none" class="navBar"
              >Contact Us</a
            >
          </li>
          <li class="login">
            <a href="login.html" style="text-decoration: none" class="navBar"
              >Log in
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="site-container3">
      <div class="contactus">
        <h2 class="title">Contact Us</h2>
      </div>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="996"
            height="321"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=tn24%208te&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://www.embedgooglemap.net">google maps generator</a>
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 321px;
            width: 996px;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 321px;
            width: 996px;
          }
        </style>
      </div>

      <div class="mypopup">
        <div id="messagebox">
          <div id="popupcontact">
            <form action="#" id="form" method="Post" name="Form">
              <h2 class="contactuspop">Contact Us</h2>
              <br /><br />

              <input type="text" id="name" name="name" placeholder="Name" />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required="required"
              />
              <textarea
                id="msg"
                name="message"
                placeholder="Message"
                required="required"
              ></textarea>
              <a href="index.html" id="submit">Send Message</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
